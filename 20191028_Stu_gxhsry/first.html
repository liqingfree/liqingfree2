<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#line{
				width 0%;
				height: 10px;
				background: red;
			}
			#logo{
				width: 152px;
				position:fixed ;
				top: 50%;
				left: 50%;
				margin-left: -76px;
				margin-top: -62px;
			}
		</style>
	</head>
	<body>
		<div id="line"></div>
		<img src="img/ia_100000003.png" id="logo"/>
	</body>
	<script type="text/javascript">
	var i = 0;
		var timer = setInterval(function(){
			i++;
			document.querySelector("#line").style.width=i + "%";
			if(i==100){
				clearInterval(timer);
				
			}
		},10)
	</script>
</html>
